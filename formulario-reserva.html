<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saborizza Lanches & Pizzas | Formulário</title>
    <!--CSS-->
    <link rel="stylesheet" href="./style/formularios.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? família= Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900 & display=swap" 
rel="stylesheet">
<!--Icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header id="event-description">
       <div id="disclaimer"> <!--Aviso do evento-->
         <h2>Saborizza</h2>
         <p class="about-event">
            realize a sua reserva para conhecer nosso restaurante pessoalmente!
         </p>

         
       </div><!--formulario para preencher-->
       <div id="subscription-form">
        <p>Preencha o formulário para seguir com o processo de reserva.</p>

        <form>
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" name="name" placeholder="Digite seu nome">  
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu melhor e-mail">  
              </div>

              <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" name="phone" placeholder="Numero do whatsapp">  
              </div>

              <div class="form-group">
                <label for="interesse">Mesa para quantas pessoas? </label>
                <select name="interesse">
                 <option value="" disabled selected>Selecione</option><!--disabled n permite q seja selecionado a opção "selecione"-->
                 <option value="opcao1">+1</option>
                 <option value="opcao2">+2</option>
                 <option value="opcao3">+3</option>
                 <option value="opcao5">+4</option>
                 <option value="opcao">Outros...</option>
                 
                 </select>
              </div>

              <button class="btn" onclick="exibirAlerta()">Realizar reserva</button><br><br>
              <button class="btn-menu"><a href="index.html" style="color: white; text-decoration: none;">Voltar ao menu inicial</a></button>
              
        </form>



       </div>
    </header>

    

    <footer id="footer">
      <h3>Saborizza Lanches & Pizzas</h3>
      <p> Deixe seu dia mais saboroso!!!</p>
      <p><span>&copy; 2023 - Design and Code by Henrique Brandao.</span></p>
    </footer>

    <!--Alert botões "pedir agora"-->
    <script>

      function exibirAlerta() {
      
      alert("Pedido realizdo com sucesso!");
      
      }
      
      </script>
      
</body>
</html>
